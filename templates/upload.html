<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/upload.css">
    <link rel="stylesheet" href="static/css/style.css">

</head>

<body class="body">

    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#page-top">Defects Detector</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto my-2 my-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Upload</a></li>
                    <li class="nav-item"><a class="nav-link" href="/">Records</a></li>
                    <li class="nav-item"><a class="nav-link" href="/">Prfile</a></li>
                    <li class="nav-item"><a class="nav-link log-btn" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div><img src="" alt=""></div>
    <section class="py-4 py-xl-5">
        <h2 class="text-center mt-0">Upload Image</h2>
        <hr class="divider"/>
        <form action="/upload" method="post" enctype="multipart/form-data"  id='filepicker'>
            <div class="container">
                <div class="border rounded border-0 border-dark overflow-hidden" style="background:#fff;">
                    <div class="row g-0">
                        <div class="col-md-6 text-center" style="padding:4% 0">
                            <div id="indicatorContainerWrap">
                                <div class="rad-prg" id="indicatorContainer"></div>
                                <div class="rad-cntnt">Click / Drop file to select.</div>
                                <img id="loader" style="display: none;position: absolute;top: 230px;" src="https://media.tenor.com/zFvmGB-AX_gAAAAi/loading.gif" alt="" srcset="">
                                <input onchange="loadFile(event)" webkitdirectory mozdirectory msdirectory odirectory directory multiple type="file" name="file" id="prgFileSelector" />
                                <!-- <input type="file" id="FileUpload" onchange="selectFolder(event)" webkitdirectory mozdirectory msdirectory odirectory directory multiple /> -->

                            </div>
                        </div>
                        <div class="col-md-6 order-md-last" style="padding:20px"><img class="w-100 h-100 fit-cover" id="output1" accept="image/*"></div>
                        <div class="col-md-6 order-md-last" style="padding:20px"><img class="w-100 h-100 fit-cover" id="output2" accept="image/*"></div>
                        <div class="col-md-6 order-md-last" style="padding:20px"><img class="w-100 h-100 fit-cover" id="output3" accept="image/*"></div>
                        <div class="col-md-6 order-md-last" style="padding:20px"><img class="w-100 h-100 fit-cover" id="output4" accept="image/*"></div>
                        <div class="col-md-6 order-md-last" style="padding:20px"><img class="w-100 h-100 fit-cover" id="output5" accept="image/*"></div>

                        </div>
                        <div style="text-align: center;">
                            <div>
                                <input id='Id' name="Id" style="width: 300px;" placeholder="Batch Name" type="text">
                            </div>
                        </div>
                        
                </div>
            </div>
            <div class="btn1">
                <button type="submit" onclick="activate()" class="btn btn-clr btn-xl">Analyse</button>
            </div>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="static/js/upload.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/radialIndicator/1.4.0/radialIndicator.js"></script>
    <script>
        function activate(){
            document.getElementById('loader').style.display = 'block'
        }
        function selectFolder(e) {
            var theFiles = e.target.files;
            var relativePath = theFiles[0].webkitRelativePath;
            var folder = relativePath.split("/");
            document.getElementById('Id').value = folder[0];
        }
    </script>
</body>

</html>
